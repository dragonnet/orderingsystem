<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Iniciar Sesión</title>
</head>

<body>
	<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	<div class="container">
		<main>
			<div class="py-5 text-center">
				<img width="150px" height="150px" src="https://pharmalat.net/wp-content/uploads/2019/06/logo.png">
				<p class="lead">Validación de Acceso.</p>
			</div>

			<div class="container py-4 text-center">
				<div class="card border-success">
					<div class="card-header">Por favor valide su acceso</div>
					<div class="card-body">
						<img width="150px" height="150px"
							src="https://jungo.lighting/wp-content/uploads/2022/12/shield-1024x1024.jpg">
						<br>
						<form th:object="${access}" th:action="@{/main}" method="post">
							<div class="form-group col-sm-12">
								<input th:field="*{username}" class="form-control" type="text" name="username"
									id="username" value="" placeholder="Usuario" autofocus required>
							</div>
							<div class="form-group col-sm-12">
								<input th:field="*{code}" class="form-control" type="text" name="code" id="code"
									value="" placeholder="Codigo de Vendedor" required>
							</div>
							<div class="form-group col-sm-12">
								<input th:field="*{password}" class="form-control" type="password" name="password"
									id="password" value="" placeholder="Password" required>
							</div>
							<div class="form-group col-sm-12">
								<input class="btn btn-lg btn-success btn-block" type="submit" name=""
									value="Validar Acceso" placeholder="">
							</div>
						</form>
					</div>
				</div>
			</div>

		</main>

		<footer class="main-footer">
			<div class="float-right d-none d-sm-block">
				<b>Version</b> 1.0.0
			</div>
			<strong>Copyright &copy; 2023 <a href="https://adminlte.io">Team Barillas</a>.</strong> All rights reserved.
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
		integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
